# ===============================================
# SonarCloud Configuration - Gestor de Turnos
# ===============================================

# Información del Proyecto
sonar.projectKey=Gongora-G_Gestor_Turnos
sonar.organization=gongora-g

# Metadatos
sonar.projectName=Gestor de Turnos
sonar.projectVersion=1.0.0

# Directorios de código fuente
sonar.sources=backend/auth-service/src,frontend/src

# Directorios a excluir del análisis
sonar.exclusions=\
  **/node_modules/**,\
  **/dist/**,\
  **/build/**,\
  **/*.spec.ts,\
  **/*.test.ts,\
  **/*.spec.tsx,\
  **/*.test.tsx,\
  **/coverage/**,\
  **/.vscode/**,\
  **/.git/**,\
  **/migrations/**,\
  **/types/**,\
  **/*.d.ts,\
  **/vite-env.d.ts

# Archivos de test (para cobertura)
sonar.tests=backend/auth-service/test,frontend/src
sonar.test.inclusions=**/*.spec.ts,**/*.test.ts,**/*.spec.tsx,**/*.test.tsx

# Configuración de TypeScript
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Encoding
sonar.sourceEncoding=UTF-8

# Configuración de lenguajes (solo JavaScript, sin TypeScript estricto)
sonar.language=js,jsx

# Desactivar completamente el análisis de TypeScript
sonar.typescript.tsconfigPaths=
sonar.typescript.skipTypeCheck=true
sonar.typescript.node=skip

# Ignorar archivos generados
sonar.coverage.exclusions=\
  **/*.config.ts,\
  **/*.config.js,\
  **/vite.config.ts,\
  **/tailwind.config.js,\
  **/postcss.config.js

# Configuración de análisis
sonar.qualitygate.wait=true
